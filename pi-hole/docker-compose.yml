version: "3"

# More info at https://github.com/pi-hole/docker-pi-hole/ and https://docs.pi-hole.net/
services:
  pi-hole:
    container_name: pi-hole
    image: pihole/pihole:latest
    pull_policy: always
    dns:
      - 127.0.0.1
      - 1.1.1.1
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      # -"67:67/udp" # Only required if you are using Pi-hole as your DHCP server
      - "82:80/tcp"
      - "853:853/tcp" # DNS-over-TLS
    hostname: ${HOSTNAME} # HOSTNAME = 'pi.hole'
    environment:
      TZ: 'America/Sao_Paulo'
      VIRTUAL_HOST: ${HOSTNAME}
      PROXY_LOCATION: ${HOSTNAME}
      FTLCONF_REPLY_ADDR4: ${FTLCONF_REPLY_ADDR4} # FTLCONF_REPLY_ADDR4 = '192.168.0.100' IP of run Docker
      #FTLCONF_REPLY_ADDR4: '192.168.0.100' # IP of run Docker
      #ServerIP: '192.168.0.100' # IP of run Docker
      IPv6: false # true if use TPv6
      # WEBPASSWORD: '***' # set a secure password here or it will be random
    volumes:
      - etc-pihole:/etc/pihole
      - etc-dnsmasq:/etc/dnsmasq.d
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    cap_add:
      - NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    restart: unless-stopped

volumes:
  etc-pihole: {}
  etc-dnsmasq: {}
